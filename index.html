<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Morse App</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    </head>
    
    <body>
        <div class="title-container">
            <img
                src="./images/morseBackround.png"
                class="title-image"
            />
            <span class="title"> Morse App</span>
        </div>
        <video src="./videos/final.mp4" class="video" autoplay muted loop></video>
        <div class="img-container">
            <table>
                <tr>
                    <td>
                        <div class="img-col">
                            <a href="/images/screen1.jpg"><img src="./images/screen1.jpg" class="screen-img"></a>
                        </div>
                    </td>
                    <td>
                        <div class="img-col">
                            <a href="/images/screen2.jpg"><img src="./images/screen2.jpg" class="screen-img"></a>
                        </div>
                    </td>
                    <td>
                        <a class="img-col">
                            <a href="/images/screen3.jpg"><img src="./images/screen3.jpg" class="screen-img"></a>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="card">
            <h1 class="subtitle">Android</h1>
            <img src="images/ANDROID.webp" class="android">
            <hr>
            <div style="margin: 40px;"></div>
            <a href="./app/morseApp.apk" class="button">
                Download
            </a>
            <div style="margin: 20px;"></div>
        </div>
    </body>
</html>
